<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/js/script.js">
</head>
<body>
    <hr>
    <h1>Free Student Enrollment Form Template</h1>
    <form id="enrollmentForm">
        <label for="firstName">Name</label>
        <div class="row">
            <input type="text" id="firstName" placeholder="First" required>
            <input type="text" id="lastName" placeholder="Last" required>
        </div>

        <label for="address1">Address</label>
        <input type="text" id="address1" placeholder="Address line 1" required>
        <input type="text" id="address2" placeholder="Address line 2">

        <div class="row">
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="region" placeholder="Region" required>
        </div>

        <div class="row">
            <input type="text" id="postalCode" placeholder="Postal / Zip Code" required>
            <select id="country">
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
            </select>
        </div>

        <label>Gender</label>
        <div>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
            </div>
        </div>
        <div>
            <div class="radio-group">
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
        </div>

        <label for="englishClass">English Class</label>
        <select id="englishClass">
            <option>Please select</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label for="mathClass">Math Class</label>
        <select id="mathClass">
            <option>Please select</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label for="scienceClass">Science Class</label>
        <select id="scienceClass">
            <option>Please select</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" rows="3" placeholder="Enter comments"></textarea>

        <button type="submit">Submit</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Gender</th>
                <th>English Class</th>
                <th>Math Class</th>
                <th>Science Class</th>
                <th>Comments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           <!-- Future Rows -->
        </tbody>
    </table>

    <script src="css/js/script.js"></script>
</body>
</html>
